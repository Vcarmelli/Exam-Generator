<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="static/css/upload.css">
</head>
<body>
    <div class="header-section">
        <h1>EasyGen</h1>
        <p>Upload and attach files to generate exam (PDF, DOCX, PPT, or other file formats).</p>
    </div>
    <div class="container">
        <div class="drop-section">
            <div class="col">
                <div class="upload-icon">
                    <img src="static/images/up.svg" alt="file">
                </div>
                <button class="file-selector">Click to upload</button>
                <p>or drag and upload</p>
                <input type="file" class="file-selector-input" multiple>
            </div>
            <div class="col">
                <div class="drop-here">or drag and drop</div>
            </div>
        </div>
        <div class="list-section">
            <ul class="list"></ul>
            </div>            
        </div>
    <button class="button-69" role="button">Submit</button>
    </div>
    <script src="up1.js"></script>
</body>
</html>
