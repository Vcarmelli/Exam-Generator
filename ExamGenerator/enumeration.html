<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enumeration</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="static/css/enumeration.css">
</head>
<body>
    <span class="dot"></span>

    <div id="container">
        <div id="quiz_header">
            <h5>Enumeration</h5>
        </div>
        <div id="quiz">
            <div id="progressBar">
                <div id="progress" style="width: 10%;"></div>
            </div>
            <h2 id="questionNo"></h2>
            <div id="question">
                <h2 id="questionText"></h2>
            </div>
            <div id="answerInput">
                <input type="text" id="answer1" placeholder="Enter your answer here"/>
                <input type="text" id="answer2" placeholder="Enter your answer here"/>
                <input type="text" id="answer3" placeholder="Enter your answer here"/>
                <input type="text" id="answer4" placeholder="Enter your answer here"/>
            </div>
            <button id="Submit">Submit</button>
            <button id="Cancel">Cancel</button>
            <div id="feedback"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="static/js/enumeration.js"></script>
    <script src="static/js/questions.js"></script>
</body>
</html>
