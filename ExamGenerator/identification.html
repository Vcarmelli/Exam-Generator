<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Identification Quiz</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="static/css/identification.css">
</head>
<body>
    <span class="dot"></span>

    <div id="container">
        <div id="quiz_header">
            <h5>Identification Quiz</h5>
        </div>
        <div id="quiz">
            <div id="progressBar">
                <div id="progress" style="width: 10%;"></div>
            </div>
            <h2 id="questionNo"></h2>
            <div id="question">
                <h2 id="questionText"></h2>
                <img id="questionImage" src="" alt="" style="display: none;"/>
            </div>
            <div id="answerInput">
                <input type="text" id="userAnswer" placeholder="Enter your answer here"/>
            </div>
            <button id="Submit">Submit</button>
            <button id="Cancel">Cancel</button>
            <div id="feedback"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="static/js/identification.js"></script>
    <script src="static/js/questions.js"></script>
</body>
</html>
