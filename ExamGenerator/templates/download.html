{% extends "layout/base.html" %}

{% block title %} Exam Generated {% endblock %} 

{% block content %}
<div class="download-container">
    <div class="download-main">
        <div class="download-text">
            <h1> Your Exam is Ready! </h1>
            <p> The exam has been successfully generated. You can now review and download the questions, or start taking it right away. </p>
        </div>
        
        <div class="download-buttons">
            <a class="btn btn-secondary" href="{{ url_for('views.review_questions') }}">Review & Download</a>
            <a class="btn btn-primary" href="{{ url_for('game.' + ques_type) }}">Start Exam</a>
        </div>
    </div>
</div>
{% endblock %}
