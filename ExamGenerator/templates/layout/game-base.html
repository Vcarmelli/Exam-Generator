{% extends "layout/base.html" %}

{% block title %} 
    {% block game_title %} Game {% endblock %} 
{% endblock %}

{% block content %}
<div id="container">
    <!-- Quiz Header -->
    <div id="quiz_header">
        <h2>{% block game_header %} Game header {% endblock %}</h2>
    </div>    

    <!-- Progress Bar -->
    <div class="progressBarContainer">
        <div class="progressBar">
            <div id="progress" style="width: 10%;"></div>
        </div>
        <span><h2 id="questionNo"></h2></span>
    </div>

    <!-- Main Quiz Content -->
    <div id="quiz">
        <div class="quiz_main">
            {% block game_content %}
                <!-- Dynamic Quiz Questions and Choices Will Load Here -->
                <p>No quiz content loaded.</p>
            {% endblock %}
        </div>
        
        <!-- Results and Points -->
        <div id="result" style="display: none;"></div>
        <div id="points" style="display: none;"></div>
    </div>
</div>
{% endblock %}

{% block js_file %}
<script src="{{ url_for('static', filename='js/multiple-choice.js') }}"></script>
{% endblock %}
